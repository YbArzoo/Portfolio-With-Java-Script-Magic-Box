    <p id="des_magic_num">Find the Max, Min, Sum, Average and reverse order of a series of your favourite numbers!</p>
    <p id="des_magic_num">Dont forget to seperate them using commas!!</p>

    <div id="number-operations">
        <input type="text" id="number-series" placeholder="Enter Your Favourite Numbers seperated by commas!">

        <p id="output"></p>
    </div>

    <script>
        document.getElementById("number-series").addEventListener("input", processNumbers);
        function processNumbers(){
            const input = document.getElementById("number-series").value;
            const numbers = input.split(',').map(num => num.trim());

            //validation and filter the numbers
            const validNumbers = numbers.filter(num => /^-?\d+(\.\d+)?$/.test(num)).map(Number);
            
            if (validNumbers.length !== numbers.length) {
                document.getElementById("output").textContent = "Please enter only valid numbers.";
                return;
            }

            const max = Math.max(...validNumbers);
            const min = Math.min(...validNumbers);
            const sum = validNumbers.reduce((a,b) => a + b, 0);
            const avg = sum / validNumbers.length;
            const reversed = validNumbers.slice().reverse();

            document.getElementById("output").innerHTML = `
                Max: ${max} <br>
                Min: ${min} <br>
                Sum: ${sum} <br>
                Average: ${avg} <br>
                Reverse Order: ${reversed.join(', ')}
            `;

        }
    </script>
