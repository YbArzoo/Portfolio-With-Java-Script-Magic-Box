    <div id="quote-box">
        <p id="quote">
            Random Quotes Generator
        </p>
        <div>
            <button class="quote-button" onclick="changeColor('red')" style="background-color: red;"></button>
            <button class="quote-button" onclick="changeColor('blue')" style="background-color: blue;"></button>
            <button class="quote-button" onclick="changeColor('green')" style="background-color: green;"></button>
            <button class="quote-button" onclick="changeColor('yellow')" style="background-color: yellow;"></button>
        </div>
    </div>


    <script>
        const quotes = ["The greatest glory in living lies not in never falling, but in rising every time we fall. -Nelson Mandela", "The way to get started is to quit talking and begin doing. -Walt Disney", "Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma â€“ which is living with the results of other people's thinking. -Steve Jobs", "The future belongs to those who believe in the beauty of their dreams. -Eleanor Roosevelt", "If you look at what you have in life, you'll always have more. If you look at what you don't have in life, you'll never have enough. -Oprah Winfrey", "If you set your goals ridiculously high and it's a failure, you will fail above everyone else's success. -James Cameron", "You may say I'm a dreamer, but I'm not the only one. I hope someday you'll join us. And the world will live as one. -John Lennon"]
        document.getElementById("quote").textContent = quotes[Math.floor(Math.random() * quotes.length)];


        function changeColor(color) {
            const box = document.getElementById("quote-box");
            let fontColor, backgroundColor, borderColor;

            switch (color) {
                case 'red':
                    fontColor = "white"
                    backgroundColor = '#f28b82';
                    borderColor = 'red';
                    break;

                case 'blue':
                    fontColor = 'white';
                    backgroundColor = '#aecbfa'; 
                    borderColor = 'blue';
                    break;
                
                case 'green':
                    fontColor = 'black';
                    backgroundColor = '#ccffcc';
                    borderColor = 'green';
                    break;        

                case 'yellow':
                    fontColor = 'black';
                    backgroundColor = '#fff9c4'; // light yellow
                    borderColor = 'yellow';
                    break;

            
            }

            box.style.color = fontColor;
            box.style.borderColor = borderColor;
            box.style.backgroundColor = backgroundColor

            box.style.fontFamily = color === 'yellow' ? 'Georgia, serif' : 'Verdana, sans-serif';
            box.style.fontSize = color === 'blue' ? '22px' : '18px';
        }



    </script>
