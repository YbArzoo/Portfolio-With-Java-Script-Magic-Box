        function changeColor(color) {
            const box = document.getElementById("quote-box");
            box.style.color = color;
            box.style.borderColor = color;
            box.style.backgroundColor = lightenOrDarken(color, 40); //dynamic color set kortese
        }

        function lightenOrDarken(color, percent){
            if (color == "red") {
                box.style.color = "red";
                return "#fcccc";
            } 
            if (color == "blue") {
                box.style.color = "blue";
                return "#ccccff";
            } 
            if (color == "green") {
                box.style.color = "green";
                return "#ccffcc";
            } 
            if (color == "yellow") {
                box.style.color = "black";
                return "#000000";

            } 
            return color;
        }
