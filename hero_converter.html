    <div id="converter">
        <input type="number" id="input-value" placeholder="Enter Value">
        <select id="unit-select">
            <option value="kg-to-lb"> Kilograms to Pounds</option>
            <option value="lb-to-kg"> Pounds to Kilograms</option>
        </select>
        <button onclick="convert()"> Convert </button>
        <p id="result"> </p>
    </div>



    <script>
        function convert() {
            const value = parseFloat(document.getElementById("input-value").value);
            const unit = document.getElementById("unit-select").value;
            let result;
        
            // Check if the input value is a valid number
            if (isNaN(value) || value < 0) {
                result = "Please enter a valid positive number.";
            } else if (unit === "kg-to-lb") {
                result = (value * 2.2046).toFixed(2) + " lbs"; 
            } else if (unit === "lb-to-kg") {
                result = (value * 0.4536).toFixed(2) + " kg"; 
            } else {
                result = "Invalid Selection";
            }
        

            document.getElementById("result").textContent = result;
        }
        
    </script>
