    <div id="text-magic">
        <textarea id="text-area" rows="10" cols="50"></textarea>
        <button onclick="clearText()">Clear All</button>
        <button onclick="toggleCase()">Capitalize</button>
        <button onclick="sortText()">Sort</button>
        <button onclick="reverseText()">Reverse</button>
        <button onclick="stripBlank()">Strip Blank</button>
        <button onclick="addNumbers()">Add Numbers</button>
        <button onclick="shuffleText()">Shuffle</button>

    </div>


    <script>
        function clearText() {
            document.getElementById("text-area").value = "";
        }

        function toggleCase() {
            const textArea = document.getElementById("text-area");
            const text = textArea.value;
            
            const toggledText = Array.form(text).map(char => {
                if (char === char.toUpperCase()) {
                    return char.toLowerCase();
                } else {
                    return char.toUpperCase();
                }
            }).join("");

            textArea.value = toggledText;

        }
    
        function sortText() {
            const textArea = document.getElementById("text-area");
            const lines = textArea.value.split("\n");
            lines.sort();
            textArea.value = lines.join("\n");
        }

        function reverseText() {
            const textArea = document.getElementById("text-area");
            const lines = textArea.value.split("\n");
            textArea.value = lines.reverse().join("\n");
        }

        function stripBlank() {
            const textArea = document.getElementById("text-area");
            const lines = textArea.value.split('\n');
            const cleanedLines = [];

            for (let line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine) {
                    cleanedLines.push(trimmedLine);
                }
            }

            textArea.value = cleanedLines.join("\n");
        }

        function addNumbers() {
            const textArea = document.getElementById("text-area");
            const lines = textArea.value.split("\n");
            const numberedLines = [];

            for (let i = 0; i < lines.length; i++) {
                numberedLines.push(`${i + 1}. ${lines[i]}`);

            }

            textArea.value = numberedLines.join("\n");

        }

        function shuffleText(){
            const textArea = document.getElementById("text-area");
            const lines = textArea.value.split("\n");
            for (let i = lines.length -1; i> 0; i --) {
                const j = Math.floor(Math.random() * (i + 1));
                [lines[i], lines[j]] = [lines[j], lines[i]];

            }

            textArea.value = lines.join("\n");
        }
    </script>
